<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YURI WEBRING</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script>
    (function() {
      var ids = [
        "sha",
        "rki",
        "ckn"
      ];
      var urls = [
        "https://shandriy.github.io",
        "https://zziz.nekoweb.org",
        "https://coffeeknife.nekoweb.org/"
      ];

      var hash = location.hash.substring(1,4);
      var move = parseInt(location.hash.substring(4));
      if (move != 0 && move != 1) move = move > 0 ? 1 : 0;
      move = (move * 2 - 1);

      var index = ids.indexOf(hash);
      if (index > -1) {
        if (typeof urls[index + move] != "string") {
          index = move > 0 ? 0 : urls.length - 1;
          move = 0;
        }
        setTimeout(function() {
          location.replace(urls[index + move]);
        }, 2000);
      } else {
        setTimeout(function() {
          location.replace(urls[move > 0 ? 0 : urls.length - 1]);
        }, 2000);
      }
    })()
  </script>
</head>
<body>
  Redirecting...

  If redirect is incorrect, press CTRL + SHIFT + R while on this page.
  <noscript>JavaScript is required, sorry!</noscript>
</body>
</html>
